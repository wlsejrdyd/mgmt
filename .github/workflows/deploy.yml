name: Deploy Mgmt

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: mgmt
  APP_PATH: /app/mgmt/mgmt

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Î∞∞Ìè¨ Ï†Ñ Î∞±ÏóÖ (Î°§Î∞±Ïö©)
      - name: Pre-deploy Backup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            BACKUP_DIR=/app/backups/mgmt
            mkdir -p $BACKUP_DIR
            
            if [ -d "${{ env.APP_PATH }}" ]; then
              cd /app/mgmt
              tar -czf $BACKUP_DIR/mgmt-$(date +%Y%m%d-%H%M%S).tar.gz mgmt/
              echo "‚úÖ Backup created"
              
              # ÏµúÍ∑º 5Í∞úÎßå Ïú†ÏßÄ
              ls -t $BACKUP_DIR/mgmt-*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm -f
              echo "üóëÔ∏è Old backups cleaned"
            else
              echo "‚ö†Ô∏è App directory not found, skipping backup"
            fi
      
      # Git Pull & Build
      - name: Deploy Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ env.APP_PATH }}
            
            echo "üì• Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üî® Building application..."
            if [ -f "gradlew" ]; then
              chmod +x gradlew
              ./gradlew build -x test --no-daemon
            elif [ -f "pom.xml" ]; then
              mvn clean package -DskipTests
            elif [ -f "package.json" ]; then
              npm ci
              npm run build
            fi
            
            echo "üîÑ Restarting service..."
            if systemctl is-active --quiet mgmt; then
              sudo systemctl restart mgmt
            elif [ -f "docker-compose.yml" ]; then
              docker-compose up -d --build
            fi
            
            echo "‚úÖ Deployment completed"
      
      # Ìó¨Ïä§Ï≤¥ÌÅ¨
      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "‚è≥ Waiting for application to start..."
            sleep 10
            
            # Ìó¨Ïä§Ï≤¥ÌÅ¨ ÏãúÎèÑ (ÏµúÎåÄ 3Î≤à)
            for i in 1 2 3; do
              if curl -sf http://localhost:8081/actuator/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed"
                exit 0
              elif curl -sf https://mgmt.deok.kr > /dev/null 2>&1; then
                echo "‚úÖ Health check passed (external)"
                exit 0
              fi
              echo "‚è≥ Retry $i/3..."
              sleep 5
            done
            
            echo "‚ùå Health check failed"
            exit 1
      
      # Î∞∞Ìè¨ Ïã§Ìå® Ïãú Î°§Î∞±
      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            BACKUP_DIR=/app/backups/mgmt
            LATEST_BACKUP=$(ls -t $BACKUP_DIR/mgmt-*.tar.gz 2>/dev/null | head -1)
            
            if [ -n "$LATEST_BACKUP" ]; then
              echo "üîÑ Rolling back to: $LATEST_BACKUP"
              cd /app/mgmt
              rm -rf mgmt
              tar -xzf $LATEST_BACKUP
              sudo systemctl restart mgmt
              echo "‚úÖ Rollback completed"
            else
              echo "‚ùå No backup found for rollback"
              exit 1
            fi
