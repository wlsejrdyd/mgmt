name: Build & Deploy to K8s

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: mgmt

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to K8s
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            kubectl set image deployment/mgmt mgmt=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n mgmt
            kubectl rollout status deployment/mgmt -n mgmt --timeout=120s

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "‚è≥ Waiting for pod to be ready..."
            kubectl wait --for=condition=ready pod -l app=mgmt -n mgmt --timeout=120s
            
            for i in 1 2 3; do
              if curl -sf http://localhost:30081/actuator/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed"
                exit 0
              fi
              echo "‚è≥ Retry $i/3..."
              sleep 5
            done
            
            echo "‚ùå Health check failed"
            exit 1

      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "üîÑ Rolling back deployment..."
            kubectl rollout undo deployment/mgmt -n mgmt
            kubectl rollout status deployment/mgmt -n mgmt --timeout=120s
            echo "‚úÖ Rollback completed"
