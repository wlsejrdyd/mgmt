logging:
  level:
    root: info
    org.springframework.web: debug
    org.springframework.security: debug
    org.hibernate.SQL: debug
    org.thymeleaf: trace
    org.springframework.boot.autoconfigure: error

tasks:
  upload:
    project-path: ${UPLOAD_PROJECT_PATH:/app/mgmt/uploads/project}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never  # 보안상 상세정보 숨김
